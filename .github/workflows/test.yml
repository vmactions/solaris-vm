
name: Test

on:
  workflow_dispatch:
  release:
    types: [ published ]
  push:
    branches:
      - '*'
    paths:
      - '**.sh'
      - '.github/workflows/test.yml'
      - 'index.js'
      - 'conf/*'
      - 'hooks/*'



concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true



jobs:
  testsshfs:
    if: ${{ !contains(github.repository, 'dragonflybsd') && !contains(github.repository, 'solaris') && !contains(github.repository, 'omnios') && !contains(github.repository, 'haiku')}}
    strategy:
      fail-fast: false
      matrix:
        release: [ "11.4","11.4-gcc", "11.4-gcc-14", "11.4-clang-19", ""]
        arch: [ "aarch64", "", "riscv64"]
        runs: [ "ubuntu-24.04", "ubuntu-24.04-arm"]
        exclude:
          - runs: "ubuntu-24.04-arm"
            arch: ""
          - runs: "ubuntu-24.04-arm"
            arch: "riscv64"
          - arch: "aarch64"
            runs: "ubuntu-24.04"
          - arch: "aarch64"
            runs: "ubuntu-24.04-arm"
          - arch: "riscv64"
            runs: "ubuntu-24.04"



    runs-on: ${{ matrix.runs }}
    name: sshfs Solaris
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
      MYTOKEN2: "value2"
      DEBUG: 1
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
    - uses: actions/checkout@v6
    - name: Check arch
      id: check
      run: |
        _release="${{ matrix.release }}"
        if [ -z "$_release" ]; then
          . conf/default.release.conf
          _release="$DEFAULT_RELEASE"
        fi

        _arch="${{ matrix.arch }}"
        if [ "${_arch}" = "x86_64" ]; then
          _arch=""
        fi

        if [ -z "${_arch}" ]; then
          #ok, go ahead
          echo "arch is empty"
          echo "run=true" >> $GITHUB_OUTPUT
        elif [ -e "conf/${_release}-${_arch}.conf" ]; then
          echo "conf exists: conf/${_release}-${_arch}.conf"
          #ok, go ahead
          if [[ "$(echo "Solaris" | tr '[:upper:]' '[:lower:]')-${_arch}" == "freebsd-riscv64" ]]; then
            echo "The Solaris-${_arch} doesn't support sshfs, skip."
            echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "The release ${_release} doesn't support ${_arch}, skip."
          echo "run=false" >> $GITHUB_OUTPUT
        fi
#    - name: Creating Web console
#      if: ${{ steps.check.outputs.run == 'true' }}
#      uses: vmactions/cf-tunnel@v0
#      id: tunnel
#      with:
#        protocol: http
#        port: 8000

    - name: Test in Solaris
      if: ${{ steps.check.outputs.run == 'true' }}
      id: test
      uses: vmactions/solaris-vm@acc447d6a125ddbc5fde7d0362b635be8298b977
      with:
        envs: 'DEBUG MYTOKEN MYTOKEN2'
        prepare: |
          pkgutil -y -i socat
        mem: 4096
        release: ${{ matrix.release }}
        arch: ${{ matrix.arch }}
        nat: |
          "20022": "22"
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        debug: true
        sync: sshfs
        run: |
          set -e
          ls -lah $HOME/work
          if [ -z "$(ls -A $HOME/work)" ]; then
            echo "sshfs error."
            exit 1
          fi
          echo "TEST_ENV=abc" >>${GITHUB_ENV}
          echo "textfromvm" >$GITHUB_WORKSPACE/vm.txt
          if [ -n "test" ]; then
            echo "false"
          fi
          if [ "test" ]; then
            echo "test"
          fi
          pwd
          ls -lah
          whoami
          env
          psrinfo -vp
          cat /etc/release
          psrinfo -v
          echo "::memstat" | mdb -k
          echo "OK"

    - name: Test NAT
      if: ${{ steps.check.outputs.run == 'true' }}
      env:
        VM_USER: ""
      run: |
        set -e
        echo "TEST_ENV=$TEST_ENV"
        [ "$TEST_ENV" = "abc" ]
        ssh -v -p 20022 ${VM_USER:-root}@localhost  "uname -a;whoami;pwd"
    - name: Test custom shell
      if: ${{ steps.check.outputs.run == 'true' }}
      shell: solaris {0}
      run: |
        pwd
          if [ -n "test" ]; then
            echo "false"
          fi
          if [ "test" ]; then
            echo "test"
          fi
          pwd
          ls -lah
          whoami
          env
          psrinfo -vp
          cat /etc/release
          psrinfo -v
          echo "::memstat" | mdb -k
          echo "OK"






